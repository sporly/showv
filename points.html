<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的积分</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<!-- xvzb-content begin-->
<div class="xvzb-content">
    <!-- xvzb-top begin-->
    <div class="xvzb-top">
        <div class="xvzb-topbox">
            <div class="xvzb-logo"><a href="#"> <img src="img/logo.png" ></a></div>
            <div class="xvzb-exit">
                <a class="txt" href="javascript:;"></a>
                <span>您好！138****8000</span>
                <div class="exit-btn">退出</div>
            </div>
        </div>
    </div>
    <!-- xvzb-top end-->
    <!-- xvzb-centre begin-->
    <div class="xvzb-centre clearfix">
        <div class="xvzb-centrebox clearfix">
            <!--xvzb-centreleft begin-->
            <div class="xvzb-centreleft fl">
                <div class="xvzbc-points">
                    <a href="#">
                        <i></i>
                    <div class="xvzbc-pointsbox icon-btn"></div>
                    <p>我的积分</p>
                    </a>
                </div>
                <div class="xvzbc-points1 hue">
                    <a href="#">
                    <div class="xvzbc-pointsbox icon-btn1">
                    </div>
                    <p>转换明细</p>
                    </a>
                </div>
            </div>
            <!--xvzb-centreleft end-->
            <!--xvzbc-content begin-->
            <div class="xvzbc-content fl">
                <section><span>我的积分：</span><b>996</b><i></i>积分指您在秀V平台上的积分，你可将该积分转换成稳赢积分（GSD），在GSD交易平台卖出，获得比特币</section>
                <div class="login-box edge ">
                    <div class="xvzb-logininput">
                        <label>转换GSD：</label>
                        <input id="loginname" type="text" class="xvzb-itxt wide" name="loginname" tabindex="1" autocomplete="off" placeholder="请输入要转换的积分数量，1积分起">
                        <label>转换比例为<b>1：1</b></label>
                    </div>
                    <div class="xvzb-logininput">
                        <label>GSD地址：</label>
                        <input id="nloginpwd" type="password" name="nloginpwd" class="xvzb-itxt wide" tabindex="2" autocomplete="off" placeholder="请输入要转入的GSD地址">
                        <p class="xvzb-text">注：GSD地址一旦绑定，将无法再修改。首次转换积分时，即为绑定GSD地址。在稳赢积分平台中的会员信息中查看到您的GSD地址</p>
                    </div>
                    <div class="ensure-btn">确定 </div>

                </div>
            </div>
            <!--xvzbc-content end-->
        </div>
    </div>
    <!-- xvzb-centre end-->
    <!-- xvzb-footer begin-->
    <div class="xvzb-footer">
        <p>中盾商城  © 版权所有 粤ICP备05008892号</p>
    </div>
    <!-- xvzb-footer end-->
</div>
<!-- xvzb-content end-->
<script type="javascript">
    $('.xvzbc-points').click(function(){
        $('.xvzbc-points i').show();
        $.css(display='block')
    });
</script>
</body>
</html>
